<body id="page-top">

    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand page-scroll" href="#page-top"><img src="img/uconvert-inverse.png" style="width: 40px; margin-top: -10px;"></a>
            </div>
        </div>
        <!-- /.container-fluid -->

    <header>
        <div class="container">
            <div class="row">
                <div class="col-sm-7">
                    <div class="header-content">
                        <div class="header-content-inner">
                            <h1>YT3 is a free and easy to use <strong>youtube to mp3</strong> converter ,it's simple and light-weight and lets you convert your favorite songs to mp3 within a wink of an eye!</h1>
                            <input class="form-control" type="text" placeholder="Enter video URL or Enter a keyword" id="youtube-url">
                            <a href="#search-results" id="search-video" class="btn btn-outline btn-xl page-scroll">search <i class="fa fa-search"></i></a>
                        </div>
                    </div>
                </div>
                <div class="col-sm-5">
                    <div class="device-container">
                        <img src="https://www.youtube.com/yt/brand/media/image/YouTube-icon-full_color.png" class="img-responsive" alt="">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div id="search-results" class="search-results">
        <div class="col-md-8">
            <div class="video-container">
                <input class="form-control" type="text" placeholder="Enter a keyword" id="search-video-bar">
                <div class="iframe-container">
                    <iframe width="660" height="425" src="https://www.youtube.com/embed/60ItHLz5WEA?rel=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
            <a href="" id="download-as-mp3" class="btn btn-outline-download btn-xl page-scroll">download as mp3</a>
        </div>
        <div class="col-md-4">
            <div class="list-group">
            </div>
        </div>
    </div>
